<!doctype html>
<html>
	<head>
		<title>Work Order Report Parser</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <script src="libs/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="libs/tether.min.js" type="text/javascript"></script>
        <script src="libs/bootstrap.min.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        <link href="libs/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="styles.css" type="text/css" rel="stylesheet">
	</head>

	<body>
        
        <div id="dropTarget">
            <div id="fileName">Drag workorder file here</div>
            <div id="btnParser" class="alert alert-info">...processing...</div>
        </div>

        <!-- File Download Drop Down -->
        <div class="modal fade" id="downloadModal" data-backdrop="static">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Parsed Files Ready</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>You can download your parsed files below.</p>
              </div>
              <div id="downloadModalFooter" class="modal-footer">
                  <!-- Parsed data files are appended for download -->
              </div>
            </div>
          </div>
        </div>
        
        <!-- Uploaded file did not parse successfully -->
        <div class="modal fade" id="errorModal" data-backdrop="staticf">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="alert alert-danger mb-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Error!</strong> File not parsed properly. Please ensure the this is the correct report.
                </div>
            </div>
          </div>
        </div>
        

	</body>
    
</html>
